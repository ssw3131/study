<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript" src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="box">
    <h2 class="title">선언적 렌더링</h2>
    <span class="code">app.message</span>
    <span class="code">v-bind</span>

    <div id="app">
      {{ message }}
    </div>

    <div id="app-2">
      <span v-bind:title="message">내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!</span>
    </div>
  </div>

  <div class="box">
    <h2 class="title">조건문과 반복문</h2>
    <span class="code">app3.seen = false;</span>
    <span class="code">v-for</span>
    <span class="code">app4.todos.push({ text: 'New item' });</span>

    <div id="app-3">
      <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
  </div>

  <div class="box">
    <h2 class="title">사용자 입력 핸들링</h2>
    <span class="code">v-on</span>
    <span class="code">v-model</span>

    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">메시지 뒤집기</button>
    </div>

    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>
  </div>

  <div class="box">
    <h2 class="title">컴포넌트를 사용한 작성방법</h2>
    <span class="code">component</span>
    <span class="code">props</span>

    <div id="app-7">
      <ol>
        <!--
      이제 각 todo-item 에 todo 객체를 제공합니다.
      화면에 나오므로, 각 항목의 컨텐츠는 동적으로 바뀔 수 있습니다.
      또한 각 구성 요소에 "키"를 제공해야합니다 (나중에 설명 됨).
     -->
        <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
        </todo-item>
      </ol>
    </div>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: '안녕하세요 Vue!'
    }
  });

  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
    }
  });

  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  });

  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [{
        text: 'Javascript 배우기'
      }, {
        text: 'Vue 배우기'
      }, {
        text: '무언가 멋진 것을 만들기'
      }]
    }
  });

  var app5 = new Vue({
    el: '#app-5',
    data: {
      message: '안녕하세요! Vue.js!'
    },
    methods: {
      reverseMessage: function() {
        this.message = this.message.split('').reverse().join('');
      }
    }
  });

  var app6 = new Vue({
    el: '#app-6',
    data: {
      message: '안녕하세요 Vue!'
    }
  });

  Vue.component('todo-item', {
    // 이제 todo-item 컴포넌트는 "prop" 이라고 하는
    // 사용자 정의 속성 같은 것을 입력받을 수 있습니다.
    // 이 prop은 todo라는 이름으로 정의했습니다.
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  });

  var app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [{
        id: 0,
        text: 'Vegetables'
      }, {
        id: 1,
        text: 'Cheese'
      }, {
        id: 2,
        text: 'Whatever else humans are supposed to eat'
      }]
    }
  });
</script>

</html>
